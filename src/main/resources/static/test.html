<html>
<body>
<p>teeeeeest</p>
<textarea id="out" rows="30" cols="80">?</textarea>
<form>
<button type="button" onclick="getContent()">get</button>
</form>
</body>

<script>
function getContent() {
  var req = new XMLHttpRequest();
  // the request must be in the same domain as the containing webpage
  req.open("GET", "/events/fileread?code=hand", false);
  req.send();
  document.getElementById('out').textContent = req.responseText;
}
</script>

</html>
